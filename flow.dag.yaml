$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  question:
    type: string
    is_chat_input: true
    default: What is Degiro ?
  chat_history:
    type: list
    default: [ ]
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
  - name: vector_search
    type: python
    source:
      type: code
      path: vector_search.py
    inputs:
      question: ${inputs.question}
  - name: chat
    use_variants: true

node_variants:
  chat:
    default_variant_id: variant_0
    variants:
      variant_0:
        node:
          type: llm
          source:
            type: code
            path: prompt.jinja2
          inputs:
            deployment_name: gpt-35-turbo
            max_tokens: "256"
            temperature: "0"
            question: ${inputs.question}
            search_result: ${vector_search.output}
            chat_history: ${inputs.chat_history}
          api: chat
          connection: open_ai_connection


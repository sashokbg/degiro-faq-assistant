$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  question:
    type: string
    is_chat_input: true
    default: What is Degiro ?
  k_top:
    type: int
    default: 4
  chat_history:
    type: list
    default: [ ]
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
  - name: vector_search
    type: python
    source:
      type: code
      path: vector_search.py
    inputs:
      k_top: ${inputs.k_top}
      question: ${inputs.question}
  - name: keyword_search
    type: python
    source:
      type: code
      path: keyword_search.py
    inputs:
      k_top: ${inputs.k_top}
      question: ${inputs.question}
  - name: rerank
    type: python
    inputs:
      question: ${inputs.question}
      vector_results: ${vector_search.output}
      keyword_results: ${keyword_search.output}
      max: 2
    source:
      type: code
      path: rerank.py
  - name: chat
    use_variants: true

node_variants:
  chat:
    default_variant_id: default
    variants:
      default:
        node:
          type: llm
          source:
            type: code
            path: prompt.jinja2
          inputs:
            deployment_name: gpt-35-turbo
            max_tokens: "256"
            temperature: "0"
            question: ${inputs.question}
            search_result: ${rerank.output}
            chat_history: ${inputs.chat_history}
          api: chat
          connection: open_ai_connection_prod
      few_shots:
        node:
          type: llm
          source:
            type: code
            path: prompt_few_shots.jinja2
          inputs:
            deployment_name: gpt-35-turbo
            max_tokens: "256"
            temperature: "0"
            question: ${inputs.question}
            search_result: ${rerank.output}
            chat_history: ${inputs.chat_history}
          api: chat
          connection: open_ai_connection_prod
